<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="./images/form-img.jpg" alt="background image">

            <div class="logo">
                <img src="./images/odin-lined.png" alt="odin logo">
                <h1>ODIN</h1>
            </div>

            <p class="pic-credits">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> 
                on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        
        <div class="content">
            <div class="text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
                <br>
                <br>
                You know you want to.
            </div>

            <div class="form">
                <form action="/" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>

                        <div>
                            <label for="">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>

                        <div>
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="user_email">
                        </div>

                        <div>
                            <label for="">PHONE NUMBER</label>
                            <input type="number" id="user_number" name="user_number">
                        </div>

                        <div>
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="user_password" required>
                        </div>
                    
                        <div>
                            <label for="pw_confirmation">CONFIRM PASSWORD</label>
                            <input type="password" id="pw_confirmation" name="pw_confirmation" required>
                        </div>
                    </fieldset>
                </form>
            </div>

            <button type="submit">Create Account</button>

            <p class="login-text">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>

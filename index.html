<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="img-container">

        </div>
        
        <div class="content">
            <div class="text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
                <br>
                You know you want to.
            </div>

            <div class="form">
                <form action="/" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">

                        <label for="">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">

                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="user_email">

                        <label for="">PHONE NUMBER</label>
                        <input type="number" id="user_number" name="user_number">

                        <label for="user_password">PASSWROD</label>
                        <input type="password" id="user_password" name="user_password">
                    
                        <label for="pw_confirmation">CONFIRM PASSWORD</label>
                        <input type="password" id="pw_confirmation" name="pw_confirmation">
                    </fieldset>
                </form>
            </div>

            <button type="submit">Create Account</button>

            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
